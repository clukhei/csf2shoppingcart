<div class="container">
  <div>
    <h1>Please Select</h1>
    <div *ngFor="let item of itemArray; let i =index">
       <app-item itemName={{item.name}} itemImgUrl={{item.img}} (quantity) = "getLaptop($event)"></app-item>
    </div>
  </div>
  <div>
    <h1>My Cart</h1>
  
    <div *ngFor ="let item of cartArr">
      <app-cart itemName={{item.name}} itemQty={{item.qty}} itemUrl={{item.url}}></app-cart>
    </div>

  
    
  </div>
</div>
